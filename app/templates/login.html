{% extends "base.html" %}
{% block content %}
<div class="container  p-5">
    <div class=" mx-auto col-6 shadow bg-light">
        <h2 class="alert alert-success text-center">Login form</h2>
        <div class="p-5">
            <form action="" method="POST">
                {% csrf_token%}
    
                {{form.as_p}}
                <button class="btn btn-success mt-2">Log in</button>
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
